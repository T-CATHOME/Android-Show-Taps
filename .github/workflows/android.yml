name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 设置 JDK 17
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 配置 Android SDK 与 NDK
      - name: 配置 Android SDK 与 NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '23.1.7779620'
          sdk-platforms: 'android-33'
          build-tools-version: '34.0.0'

      # 4. 配置 local.properties
      - name: 配置 local.properties
        run: |
          echo "sdk.dir=/usr/local/lib/android/sdk" > showtaps/local.properties
          echo "ndk.dir=/usr/local/lib/android/sdk/ndk/23.1.7779620" >> showtaps/local.properties

      # 5. 授权 gradlew 执行权限
      - name: 授权 gradlew 执行权限
        run: chmod +x showtaps/gradlew

      # 6. 查看 showtaps 目录内容
      - name: 查看 showtaps 目录内容
        run: ls -l showtaps/

      # 7. Gradle 编译
      - name: Gradle 编译
        run: cd showtaps && ./gradlew assembleDebug --stacktrace --info

      # 8. 上传 APK
      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: showtaps/app/build/outputs/apk/debug/*.apk
